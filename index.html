<!DOCTYPE html>
<html>
<head>
    <title>Typer</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", Courier, monospace;
        }
        #source_holder {
            width: 100%;
            height: 60px;
            color: gray;
        }
        #top_cells {
            width: 100%;
            height: 200px;
            font-size: 10px;
        }
        #bottom_cell {
            width: 100%;
            height: 400px;
            font-size: 12px;
            padding: 16px 4px 10px 4px;
        }
        .type_holder {
            background-color: midnightblue;
            border: 2px;
            height: 200px;
            display: inline-block;
            margin: 2px;
            padding: 4px;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="typer.js"></script>
    <script>
        $(document).ready(function(){
            typer.init();
        });
    </script>
</head>
<body>
    <div id="top_cells"></div>
    <div id="bottom_cell">b</div>
    <div><textarea id="source_holder">Text Goes Here</textarea></div>
    <input id="type_on" type="button" value="Type On"/>
</body>
</html>
